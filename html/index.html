<!DOCTYPE html>
<html>
<head>
    <title>Web Reader</title>
    <script src="../js/jquery-2.1.1.min.js"></script>
    <link href="../fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/perfect-scrollbar.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
</head>
<body class="th-light">

    <div class="webr-window">
    <div class="webr-topbar"><span id="webr-topbar-close">&times;</span><span id="webr-topbar-min">&minus;</span></div>
    
    <div class="webr-content">
        
        <!-- SIDEBAR -->
        <div class="webr-sidebar">
            <div class="webr-sidebar-title">Your Feeds</div>
            <div class="webr-feedlist">
                <div class="webr-feeditem">Feeds not loaded.</div>
            </div>
            <div class="webr-feeditem webr-feeditem-saved"><a href="#">Saved Articles</a></div>
            <div class="webr-sidebar-controls">
                <div title="Add Feed" class="ctbutton fa fa-plus-circle" id="webr-ct-add"></div>
                <div title="Suggested Feeds" class="ctbutton fa fa-lightbulb-o" id="webr-ct-suggest"></div>
                <div title="Edit Feeds" class="ctbutton fa fa-edit" id="webr-ct-edit"></div>
                <div title="Settings" class="ctbutton fa fa-gear" id="webr-ct-settings"></div>
                <div title="Refresh" class="ctbutton fa fa-refresh" id="webr-ct-refresh"></div>
            </div>
        </div>
        
        <!-- MAIN CONTENT -->
        <div class="webr-mainpage">
            <div class="webr-head-controls">
                <div class="webr-head-title"></div>
                <div class="webr-head-buttons">
                    <span class="hdbutton" id="webr-hdb-search-area">
                        <input type="text" title="Search titles" class="search-box" id="webr-hdb-search-box"/>
                        <label for="webr-hdb-search-box" class="fa fa-search search-icon" id="webr-hdb-search-icon"></label>
                    </span>
                    <div title="Mark all as read" class="hdbutton fa fa-check-square-o" id="webr-hdb-read"></div>
                    <div title="Save article" class="webr-head-buttons-article hdbutton fa fa-star-o" id="webr-hdb-star"></div>
                    <div title="Unsave article" class="webr-head-buttons-article hdbutton fa fa-star" id="webr-hdb-unstar"></div>
                    <div title="Open article URL" class="webr-head-buttons-article hdbutton fa fa-external-link" id="webr-hdb-openlink"></div>
                    <div title="Open article in external browser" class="webr-head-buttons-article hdbutton fa fa-file-video-o" id="webr-hdb-openbrowser"></div>
                </div>
            </div>
            <div class="webr-maintextarea">
                <div class="webr-maintext">No article selected.</div>
            </div>
            
            <div class="webr-articlelist"><table><tbody class="webr-articlelisttable">
                <tr class="webr-articleitem"><td>No feed selected.</td></tr>
            </tbody></table></div>
        </div>
        
        <!-- POPUP DIALOGS -->
        <div class="webr-overlay">
            <div class="webr-ovd-container">

                <div class="webr-ovd" id="webr-ovd-addfeed">
                    <div class="webr-ovdtitle">Add New Feed</div>
                    <table id="webr-ovd-addfeed-table"><tbody>
                    <tr><td><label class="hint required" for="webr-ovd-addfeed-name" title="Display name of this feed.">Name</label></td><td><input type="text" id="webr-ovd-addfeed-name"/></td></tr>
                    <tr><td><label class="hint required" for="webr-ovd-addfeed-rss" title="URL of the RSS feed.">RSS URL</label></td><td><input type="text" id="webr-ovd-addfeed-rss"/></td></tr>
                    <tr><td><label class="hint" for="webr-ovd-addfeed-append" title="Text to append to article link before fetching it.">URL Append</label></td><td><input type="text" id="webr-ovd-addfeed-append"/></td></tr>
                    <tr><td><label class="hint" for="webr-ovd-addfeed-sel" title="CSS rules for elements to fetch from site, separated by '|'.">Selector</label></td><td><input type="text" id="webr-ovd-addfeed-sel"/></td></tr>
                    <tr><td><label class="hint" for="webr-ovd-addfeed-remove" title="CSS rules for elements to be removed, separated by '|'.">Remove Matches</label></td><td><input type="text" id="webr-ovd-addfeed-remove"/></td></tr>
                    <tr><td></td><td><button id="webr-ovd-addfeed-submit">Add Feed</button></td></tr>
                    </tbody></table>
                </div>

                <div class="webr-ovd" id="webr-ovd-editfeed">
                    <div class="webr-ovdtitle">Edit Feeds</div>
                    <table id="webr-ovd-editfeed-outertable"><tbody><tr><td style="width: 150px"> <!-- selector -->
                        <select id="webr-ovd-editfeed-select" size="10"></select>
                        <br/><button id="webr-ovd-editfeed-up">&uarr;</button> &nbsp;<button id="webr-ovd-editfeed-down">&darr;</button>
                    </td><td> <!-- input boxes -->
                        <table id="webr-ovd-editfeed-innertable"><tbody>
                        <tr><td><label class="hint required" for="webr-ovd-editfeed-name" title="Display name of this feed.">Name</label></td><td><input type="text" id="webr-ovd-editfeed-name"/></td></tr>
                        <tr><td><label class="hint" for="webr-ovd-editfeed-rss" title="URL of the RSS feed.">URL</label></td><td><input type="text" id="webr-ovd-editfeed-rss" readonly/></td></tr>
                        <tr><td><label class="hint" for="webr-ovd-editfeed-append" title="Text to append to article link before fetching it.">URL Append</label></td><td><input type="text" id="webr-ovd-editfeed-append"/></td></tr>
                        <tr><td><label class="hint" for="webr-ovd-editfeed-sel" title="CSS rules for elements to fetch from site, separated by '|'.">Selector</label></td><td><input type="text" id="webr-ovd-editfeed-sel"/></td></tr>
                        <tr><td><label class="hint" for="webr-ovd-editfeed-remove" title="CSS rules for elements to be removed, separated by '|'.">Remove Matches</label></td><td><input type="text" id="webr-ovd-editfeed-remove"/></td></tr>
                        <tr><td></td><td><button id="webr-ovd-editfeed-submit">Edit</button> &nbsp;<button id="webr-ovd-editfeed-rm">Remove</button></td></tr>
                        </tbody></table>
                    </td></tr></tbody></table>
                </div>

                <div class="webr-ovd" id="webr-ovd-suggest">
                    <div class="webr-ovdtitle">Feed Suggestions</div>
                    <select id="webr-ovd-suggest-select" size="10"></select>
                    <br/>
                    <button id="webr-ovd-suggest-submit">Add Feed</button>
                </div>

                <div class="webr-ovd" id="webr-ovd-settings">
                    <div class="webr-ovdtitle">Settings</div>
                    <table id="webr-ovd-settings-table"><tbody>
                    <tr><td><label class="hint" for="webr-ovd-settings-font" title="Font used for displayed article">Font</label></td><td><input type="text" id="webr-ovd-settings-font"/></td></tr>
                    <tr><td><label class="hint" for="webr-ovd-settings-fontsize" title="Font size for displayed article">Font Size</label></td><td><input type="number" id="webr-ovd-settings-fontsize"/></td></tr>
                    <tr><td><label class="hint" for="webr-ovd-settings-lineheight" title="Line height of paragraphs for displayed article">Line Height</label></td><td><input type="number" step="0.01" id="webr-ovd-settings-lineheight"/></td></tr>
                    <tr><td><label class="hint" for="webr-ovd-settings-updaterate" title="Frequency of automatic updating of feeds">Update Rate</label></td><td><input type="number" id="webr-ovd-settings-updaterate"/></td></tr>
                    <tr><td><label class="hint" for="webr-ovd-settings-remove" title="Amount of time to keep posts, after which they'll be removed">Keep Posts</label></td><td><input type="number" id="webr-ovd-settings-remove"/></td></tr>
                    <tr><td><label class="hint" for="webr-ovd-settings-hue" title="Colour of application">Hue</label></td><td><input id="webr-ovd-settings-hue" type="range" min="0" max="359" step="1" value="0"/></td></tr>
                    <tr><td><label class="hint" for="webr-ovd-settings-theme" title="Application colour theme">Theme</label></td><td><select id="webr-ovd-settings-theme"/></td></tr>
                    <tr><td></td><td><button id="webr-ovd-settings-submit">Save</button></td></tr>
                    </tbody></table>
                </div>
                
            </div>
        </div>

    </div>

    <!-- NOTIFICATIONS -->
    <div class="webr-notification-box">
        <div class="webr-notification"></div>
    </div>
    
    </div>

    <script src="../js/jss.min.js"></script>
    <script src="../js/perfect-scrollbar.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
